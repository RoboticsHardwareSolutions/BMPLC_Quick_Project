name: BareMetal_PLCs CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build_bmplc:
    runs-on: [self-hosted]
    strategy:
      matrix:
        plc_type: ["BMPLC_M", "BMPLC_XL"]
        include:
          - plc_type: "BMPLC_M"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_M'
            mcu: "STM32F103RE"
            build_dir: "build_m"
          - plc_type: "BMPLC_XL"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_XL'
            mcu: "STM32F765ZG"
            build_dir: "build_xl"
    name: Build ${{ matrix.plc_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Configure project
        run: |
          mkdir ${{ matrix.build_dir }}
          cd ${{ matrix.build_dir }}
          cmake -DPLC_TYPE="${{ matrix.plc_type }}" -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build project
        run: |
          cd ${{ matrix.build_dir }}
          cmake --build .

      - name: Flash firmware
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r thirdparty/rhs/scripts/requirements.txt
          python thirdparty/rhs/scripts/flashing.py ${{ secrets[matrix.jlink_serial] }} ${{ matrix.mcu }} ${{ matrix.build_dir }}/bmplc.bin

      - name: Unit tests
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r thirdparty/rhs/scripts/requirements.txt
          python thirdparty/rhs/scripts/units.py ${{ secrets[matrix.jlink_serial] }} ${{ matrix.mcu }}
