name: BareMetal_PLCs CI

on: [pull_request]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake -DPLC_TYPE="RPLC_M" ..

      - name: Build project
        run: |
          cd build
          cmake --build .

      - name: Flash firmware
        run: |
            python3 .github/scripts/flashing.py ${{ secrets.JLINK_SERIAL_CI_BMPLC_M }} STM32F103RE build/rplc.bin 

      - name: Unit tests
        run: |
            python3 .github/scripts/units.py ${{ secrets.JLINK_SERIAL_CI_BMPLC_M }} STM32F103RE
