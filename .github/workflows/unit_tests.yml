name: BareMetal_PLCs CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build_bmplc:
    runs-on: [self-hosted]
    strategy:
      matrix:
        plc_type: ["BMPLC_M", "BMPLC_XL"]
        include:
          - plc_type: "BMPLC_M"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_M'
            mcu: "STM32F103RE"
            build_dir: "build_m"
          - plc_type: "BMPLC_XL"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_XL'
            mcu: "STM32F765ZG"
            build_dir: "build_xl"
    name: Build ${{ matrix.plc_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1
      
      - name: Fetch tags for version detection
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          git submodule foreach --recursive 'git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true'

      - name: Configure project
        run: |
          mkdir ${{ matrix.build_dir }}
          cd ${{ matrix.build_dir }}
          cmake -DPLC_TYPE="${{ matrix.plc_type }}" -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build project
        run: |
          cd ${{ matrix.build_dir }}
          cmake --build .

      - name: Flash firmware
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install bmlab-toolkit
          bmlab-flash ${{ matrix.build_dir }}/bmplc.bin --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }}

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          
          TEST_LIST=$(bmlab-jlink-rtt --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }} --msg "?" 2>&1 | grep "_test" || true)
          
          if [ -z "$TEST_LIST" ]; then
            echo "No tests found"
            exit 1
          fi
          
          HAS_FAILURES=0
          
          echo "$TEST_LIST" | while IFS= read -r test_name; do
            [ -z "$test_name" ] && continue
            
            echo "Running test: $test_name"
            TEST_OUTPUT=$(bmlab-jlink-rtt --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }} --no-reset --msg "$test_name" 2>&1)
            
            echo "$TEST_OUTPUT"
            
            if echo "$TEST_OUTPUT" | grep -q "REPORT"; then
              FAILURES=$(echo "$TEST_OUTPUT" | grep "REPORT" | tail -1 | grep -oP "Failures:\s*\K\d+" || echo "0")
              
              if [ "$FAILURES" -ne 0 ]; then
                echo "❌ Test FAILED: $test_name (Failures: $FAILURES)"
                HAS_FAILURES=1
              else
                echo "✅ Test PASSED: $test_name"
              fi
            else
              echo "❌ Test FAILED: $test_name (No REPORT found)"
              HAS_FAILURES=1
            fi
            echo "---"
          done
          
          exit $HAS_FAILURES
