name: BareMetal_PLCs CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build_bmplc:
    runs-on: [self-hosted]
    strategy:
      matrix:
        plc_type: ["BMPLC_M", "BMPLC_XL"]
        include:
          - plc_type: "BMPLC_M"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_M'
            mcu: "STM32F103RE"
            build_dir: "build_m"
          - plc_type: "BMPLC_XL"
            jlink_serial: 'JLINK_SERIAL_CI_BMPLC_XL'
            mcu: "STM32F765ZG"
            build_dir: "build_xl"
    name: Build ${{ matrix.plc_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Configure project
        run: |
          mkdir ${{ matrix.build_dir }}
          cd ${{ matrix.build_dir }}
          cmake -DPLC_TYPE="${{ matrix.plc_type }}" -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build project
        run: |
          cd ${{ matrix.build_dir }}
          cmake --build .

      - name: Flash firmware
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install rhs-flashkit
          rhs-flash ${{ matrix.build_dir }}/bmplc.bin --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }}

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          
          TEST_LIST=$(rhs-jlink-rtt --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }} --msg "?" --msg-timeout 10 -t 20 2>&1 | grep "_test" || true)
          
          if [ -z "$TEST_LIST" ]; then
            echo "No tests found"
            exit 1
          fi
          
          TEST_COUNT=0
          PASS_COUNT=0
          FAIL_COUNT=0
          
          echo "$TEST_LIST" | while IFS= read -r test_name; do
            [ -z "$test_name" ] && continue
            
            TEST_COUNT=$((TEST_COUNT + 1))
            
            TEST_OUTPUT=$(rhs-jlink-rtt --serial ${{ secrets[matrix.jlink_serial] }} --mcu ${{ matrix.mcu }} --no-reset --msg "$test_name" --msg-timeout 0.5 -t 10 2>&1)
            
            echo "$TEST_OUTPUT"
            
            if echo "$TEST_OUTPUT" | grep -q "REPORT"; then
              FAILURES=$(echo "$TEST_OUTPUT" | grep "REPORT" | tail -1 | grep -oP "Failures:\s*\K\d+" || echo "0")
              
              if [ "$FAILURES" -eq 0 ]; then
                PASS_COUNT=$((PASS_COUNT + 1))
              else
                FAIL_COUNT=$((FAIL_COUNT + 1))
              fi
            else
              FAIL_COUNT=$((FAIL_COUNT + 1))
            fi
          done
          
          echo "Tests: $TEST_COUNT | Passed: $PASS_COUNT | Failed: $FAIL_COUNT"
          
          [ $FAIL_COUNT -gt 0 ] && exit 1 || exit 0
