name: BareMetal_PLCs CI

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted, BareMetal-PLCs]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          wget https://www.segger.com/downloads/jlink/JLink_Linux_x86_64.deb -O /tmp/JLink_Linux.deb
          sudo dpkg -i /tmp/JLink_Linux.deb
          sudo apt-get install -f

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          cmake --build .
          - name: Flash firmware

      - name: Flash firmware
        run: |
          JLinkExe -CommandFile flash/RPLC_M.jlink
