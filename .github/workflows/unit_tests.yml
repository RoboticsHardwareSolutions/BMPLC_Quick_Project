name: BareMetal_PLCs CI

on: [pull_request]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          cmake --build .

      - name: Flash firmware
        run: |
            mkdir artefacts
            python3 .github/scripts/flashing.py build/rplc.bin
