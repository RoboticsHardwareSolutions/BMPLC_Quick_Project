name: BareMetal_PLCs CI

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          apt-get update
          apt-get install -y cmake build-essential

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          cmake --build .
          - name: Flash firmware

      - name: Flash firmware
        run: |
          JLinkExe -CommandFile flash/RPLC_M.jlink
